<div id="toth-lowerthird" class="panel panel-default panel-span-2">
    <div class="panel-heading">
        <h3 class="panel-title">Lowerthird</h3>
        <i class="fa fa-arrow-circle-right panel-icon"></i>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon">Title</span>
            <input type="text" class="form-control" id="toth-lowerthird_title" placeholder="Title">
        </div>

        <div class="ncg-label">body</div>
        <textarea id="toth-lowerthird_body" class="form-control" style="width: 100%; margin-bottom: 8px;"></textarea>

        <div class="ncg-btn-group">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-success" id="toth-lowerthird_in">Show</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-danger" id="toth-lowerthird_out">Hide</button>
                </div>
            </div>

            <div class="btn-group btn-group-justified no-padding">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-primary" id="toth-lowerthird_pulse10">10s</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-primary" id="toth-lowerthird_pulse30">30s</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-primary" id="toth-lowerthird_pulse60">60s</button>
                </div>
            </div>
        </div>
    </div>
</div>
