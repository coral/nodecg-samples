
<div id="toth-socialmedia" class="panel panel-default panel-span-2">
  <div class="panel-heading">
    <h3 class="panel-title">Social Media Links</h3><i class="fa fa-twitter panel-icon"></i>
  </div>
  <div class="panel-body">
    <div class="btn-group btn-group-justified">
      <div style="padding-right: 2px" class="btn-group">
        <button type="button" id="toth-socialmedia_in" class="btn btn-xs btn-success">Show</button>
      </div>
      <div class="btn-group btn-group-justified">
        <div style="padding-left: 2px" class="btn-group">
          <button type="button" id="toth-socialmedia_out" class="btn btn-xs btn-danger">Hide</button>
        </div>
      </div>
    </div>
    <div style="margin-top: 4px" class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" id="toth-socialmedia_pulse10" class="btn btn-xs btn-primary">10s</button>
      </div>
      <div class="btn-group">
        <button type="button" id="toth-socialmedia_pulse30" class="btn btn-xs btn-primary">30s</button>
      </div>
      <div class="btn-group">
        <button type="button" id="toth-socialmedia_pulse60" class="btn btn-xs btn-primary">60s</button>
      </div>
    </div>
  </div>
</div>
